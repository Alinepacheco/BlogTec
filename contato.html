<!DOCTYPE html>
<html>

<head>

    <!-- Título -->
    <title>Blog Tec</title>

    <!-- Definições básicas -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Adaptar para ver o site pelo celular -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Hex Color para definir a barrinha de endereço de navegadores no celular -->
    <meta name="theme-color" content="#595959" />

    <!-- Ícone do site -->
    <link rel="icon" href="./favicon.png" type="image/png" />

    <!-- Bootstrap 4 e jQuery -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./template/template.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />

</head>

<body>

    <!-- Container -->
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Gostaria de enviar uma sugestão para o blog?</h1>
            <p>Preencha o campo abaixo com os seus dados e a gente irá retorna quando a sua mensagem for lida.</p>
        </div>

        <br/>

        <table class="table">
            <thead>
                <tr>
                    <th>Informação</th>
                    <th>Campo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome</td>
                    <td><input type="text" class="form-control" id="name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" class="form-control" id="email"></td>
                </tr>
                <tr>
                    <td>Telefone</td>
                    <td><input type="phone" class="form-control" id="phone"></td>
                </tr>
                <tr>
                    <td>Mensagem</td>
                    <td><textarea class="form-control" id="message" rows="7"></textarea></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
